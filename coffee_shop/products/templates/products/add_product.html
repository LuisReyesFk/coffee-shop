<h1>Add Product</h1>
<form action="{% url "add_product" %}" method="post">
    {% csrf_token %}
  {{form.as_p}}
  <button
    type="submit"
    style="
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    "
  >
    Add Product
  </button>
</form>
